name: Build Go DLL

on:
  push:
    branches: ["*"]     # Run on any branch push
  workflow_dispatch:   

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Install MinGW
        run: choco install mingw -y

      - name: Build DLL from codex folder
        run: |
          cd codex
          go build -buildmode=c-shared -o codex.dll

      - name: Upload DLL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-dll
          path: |
            codex/codex.dll
            codex/codex.h
